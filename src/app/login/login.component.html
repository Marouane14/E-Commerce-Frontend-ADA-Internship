<div class="container mt-5">
    <div class="card" style="padding: 20px;">
        <div class="row">
            <div class="col-md-6 d-flex align-items-center justify-content-center">
                <!-- Your image goes here -->
                <img src="..\..\assets\logo-ada.png" alt="Logo" style="max-width: 100%; max-height: 100%;">
            </div>
            <div class="col-md-6">
                <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
                    <!-- Your form content here -->
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Username</mat-label>
                        <input matInput
                            ngModel
                            name="userName"
                            id="userName"
                            placeholder="Username">
                        <mat-hint>Username</mat-hint>
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Password</mat-label>
                        <input type="password"
                            matInput
                            ngModel
                            name="userPassword"
                            id="userPassword"
                            placeholder="Password">
                        <mat-hint>Password</mat-hint>
                    </mat-form-field>

                    <button class="w-100" type="submit" mat-raised-button color="primary">Login</button>
                </form>
            </div>
        </div>
    </div>
    <div class="text-center">
        <br>
        <button class="w-20" mat-raised-button type="button" (click)="registerUser()">Create an account</button>
    </div>
</div>
