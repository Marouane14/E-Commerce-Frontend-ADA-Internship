<div class="container mt-5">
    <div class="card" style="padding: 20px;">
        <div class="row">
            <!-- Image column (left) -->
            <div class="col-md-6 d-flex align-items-center justify-content-center">
                <!-- Include the same image here -->
                <img src="..\..\assets\logo-ada.png" alt="Logo" style="max-width: 100%; max-height: 100%;">
            </div>
            <!-- Registration form column (right) -->
            <div class="col-md-6">
                <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Username</mat-label>
                        <input matInput
                               ngModel
                               name="userName"
                               id="userName"
                               placeholder="Username">
                        <mat-hint>Username</mat-hint>
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Firstname</mat-label>
                        <input matInput
                               ngModel
                               name="userFirstName"
                               id="userFirstName"
                               placeholder="Firstname">
                        <mat-hint>Firstname</mat-hint>
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Lastname</mat-label>
                        <input matInput
                               ngModel
                               name="userLastName"
                               id="userLastName"
                               placeholder="Lastname">
                        <mat-hint>Lastname</mat-hint>
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Password</mat-label>
                        <input matInput
                               ngModel
                               name="userPassword"
                               id="userPassword"
                               placeholder="Password">
                        <mat-hint>Password</mat-hint>
                    </mat-form-field>

                    <div class="text-center">
                        <button type="submit" mat-raised-button color="primary">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
